<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Whiskey Tango Speech Reco</title>
  <meta name="viewport" content="width=device-width">
  <script src="http://fb.me/react-0.12.2.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>
</head>
<body>
<div id="content">
</div>


<script type="text/jsx">
var StartButton = React.createClass({
  clickHandler: function() {
    alert('clicked');
  },
  render: function() {
    return (
      <button onClick={this.clickHandler} className="btn-large waves-effect waves-light teal lighten-1">Start</button>
    )
  }
});

var StopButton = React.createClass({
  clickHandler: function() {
    alert('clicked');
  },
  render: function() {
    return (
      <button onClick={this.clickHandler} className="btn-large">Stop</button>
    )
  }
});

var SpeechOutput = React.createClass({
  render: function() {
    return (
      <p className="what" id="what">{this.props.output}</p>
    )
  }
});

var Letter = React.createClass({
  render: function() {
    return (
      <h2 id="letter">{this.props.letter}</h2>
    )
  }
});

var App = React.createClass({
  getInitialState: function() {
    return {
      letter: 'H',
      output: 'haha this is output'
    };
  },
  recognitionHandler: function(recognition) {
    var state = this.state;
    state.output = recognition;
    this.setState(state);
  },
  render: function() {
    return (
      <div className="app">
        <p>Whiskey Tango Speech Reco</p>
        <StartButton />
        <StopButton />
        <p>Whatâ€™s the word for:</p>
        <Letter letter={this.state.letter} />
        <p>What are you saying?</p>
        <SpeechOutput output={this.state.output} />
      </div>
    );
  }
});

setInterval(function() {
  App.recognitionHandler('what');
},1000);

React.render(
  <App />,
  document.getElementById('content')
);
</script>
<script src="js/bundle.js"></script>
</body>
</html>
